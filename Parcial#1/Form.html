<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body bgcolor="#A6ACAF">
     
        <form>
            <p>
            <fieldset>
            <label for="">¿Te ha gusta la página?<abbr title="Este campo es obligatorio" aria-label="required">*</abbr></label>
            
            <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Sí</label>
            <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
          </fieldset>
        </p>

        <p>
            <fieldset>

                <label for="n1">¿Qué edad tienes?</label>
                
                <input type="number" min="18" max="70" step="1" id="n1" name="age"
                pattern="\d+">
            </fieldset>
        <p>
            <fieldset>
          <label for="t1">¿Cual categoria es tu favorita?<abbr title="Este campo es obligatorio" aria-label="required">*</abbr></label>
          <input type="text" id="t1" name="fruit" list="l1" required
                 pattern="[Ee]lectronica|[Aa]utos|[Dr]ones|[Mm]otos|[Jj]ardineria|[Ff]iguras[Jj]uguetes">
                 <datalist id="l1">
                     <option>Electronica</option>
            <option>Autos</option>
            <option>Drones</option>
            <option>Motos</option>
            <option>Jardineria</option>
            <option>Figuras</option>
            <option>Juguetes</option>

           </datalist>
        </fieldset>
        </p>
        <p>
            <fieldset> 

                <label for="t2">¿Cuál es tu dirección de correo electrónico? </label>
                <input type="email" id="t2" name="email">
            </p>
        </fieldset>
            <p>
                <fieldset>

                    <label for="t3">¿Que cambiarias de la pagina?</label>
                    <input id="t3" name="msg" maxlength="140" rows="5">
                </p>
            </fieldset>
                <p>
                    <fieldset>

                        <label for="t4">¿Seguiras comprando con nostros?</label>
                        <input id="t3" name="msg" maxlength="140" rows="5">
                    </fieldset>
                    </p>
        <p>
            <center>
              <button>Enviar</button>
            </center>
        </p>
    </form>
